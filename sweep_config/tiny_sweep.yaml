method: random
name: tiny-sweep
metric:
  goal: minimize
  name: eval/loss
parameters:
  model:
    parameters:
      hidden_dim:
        values: [32, 64, 128]
      num_heads:
        values: [4, 8, 16]
      num_layers:
        values: [2, 3, 4, 8]
      mlp_scale:
        values: [1, 2, 4, 8]
      seq_len:
        values: [128, 256, 512]
  optimizer:
    parameters:
      learning_rate:
        max: 0.01
        min: 0.0001
      min_lr_ratio:
        values: [0.1, 0.01, 0.001, 0.0]
      weight_decay:
        max: 0.3
        min: 0.0
  trainer:
    parameters:
      num_train_steps:
        values: [1000, 5000, 10000, 20000, 50000]
